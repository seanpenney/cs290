 <!DOCTYPE html>
<html lang="en">
<head>
  <title>Bluetooth Hardware Control Environment</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="script.js" type="text/javascript"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">APE Industries</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="http://web.engr.oregonstate.edu/~penneys/cs290/hw3.html">Home</a></li>
        <li><a href="https://github.com/seanpenney/senior_project">GitHub Page</a></li>
        <li><a href="http://eecs.oregonstate.edu/capstone/capstone.cgi?project=121">About Project</a></li>   
      </ul>
    </div>
  </div>
</nav>


<div class="container">
  <h2>Bluetooth Modules</h2>         
  <table class="table table-hover" id="modules">
    <thead>
      <tr>
        <th>Module Name</th>
        <th>GitHub/Download Link</th>
        <th>Module Functionality</th>
		<th>Tag</th>
		<th>Rating</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <br><br>
  
  <h2>Search for Modules (by name or tag)</h2>
  <div class="row">
	<div class="col-md-6">
		  <form role="form" id="module_search">
			<div class="form-group">
			  <label for="module_name">Module Name:</label>
			  <input type="text" class="form-control" id="module_name" placeholder="Enter module name (such as BLE)">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		  </form>
	</div>
	
	<div class="col-md-6">
		  <form role="form" id="module_search_tag">
			<div class="form-group">
			  <label for="module_tag">Module Tag:</label>
			  <input type="text" class="form-control" id="module_tag" placeholder="Enter module tag (such as BLE UART)">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		  </form>
	</div>
  </div>
  
  <br><br><br><br><br><br>
  
  <div class="row">
	<div class="col-md-6">
		<h2>Add Module</h2>
		<form role="form" id="module_add">
		<div class="form-group">
		  <label for="new_module_name">Module Name:</label>
		  <input type="text" class="form-control" id="new_module_name" placeholder="Enter module name">
		</div>
		<div class="form-group">
		  <label for="new_module_url">Code URL:</label>
		  <input type="url" class="form-control" id="new_module_url" placeholder="Enter module URL">
		</div>
		<div class="form-group">
		  <label for="new_module_functionality">Functionality:</label>
		  <input type="text" class="form-control" id="new_module_functionality" placeholder="Enter module functionality">
		</div>
		<div class="form-group">
		  <label for="new_module_tag">Tag:</label>
		  <input type="text" class="form-control" id="new_module_tag" placeholder="Enter module tag">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
	
	<div class="col-md-6">
		<h2>Rate Module</h2>
		<form role="form" id="module_review">
		<div class="form-group">
		  <label for="rate_module_name">Module Name:</label>
		  <input type="text" class="form-control" id="rate_module_name" placeholder="Enter module name">
		</div>
		<div class="form-group">
		  <label for="module_rating">Enter Rating (1-9):</label>
		  <input type="number" min="1" max="9" class="form-control" id="module_rating" placeholder="Enter module rating">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
  </div>
</div>

</body>
</html>
