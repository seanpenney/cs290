<!DOCTYPE html>

<html lang="en">
<head>
	<title>Upload Module</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="script.js" type="text/javascript"></script>
	<link href="custom.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">APE Industries</a>
			</div>

			<div>
				<ul class="nav navbar-nav">
					<li>
						<a href="http://web.engr.oregonstate.edu/~penneys/bluetooth/home.html">Home</a>
					</li>

					<li class="active">
						<a href="http://web.engr.oregonstate.edu/~penneys/bluetooth/upload_module_page.html">Upload Module</a>
					</li>

					<li>
						<a href="http://web.engr.oregonstate.edu/~penneys/bluetooth/rate_module_page.html">Rate Module</a>
					</li>

					<li>
						<a href="http://eecs.oregonstate.edu/capstone/capstone.cgi?project=121">About Project</a>
					</li>
				</ul>

				<ul class="nav navbar-nav navbar-right">
					<li>
						<div class="navbar-header">
							<a class="navbar-brand" href="#" id="welcome_message"></a>
						</div>
					</li>

					<li>
						<a href="http://web.engr.oregonstate.edu/~penneys/bluetooth/register.html">Register</a>
					</li>

					<li class="dropdown" id="login_dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-log-in"></span> Login <strong class="caret"></strong></a>

						<div class="dropdown-menu" style="padding: 15px;">
							<form id="login" name="login">
								Username:<br>
								<input class="form-control" id="login_username" type="text"><br>
								Password:<br>
								<input class="form-control" id="login_password" type="password"><br>
								<input class="btn btn-info" type="submit" value="Login"><br>
							</form>
						</div>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h2>Add module</h2>

		<form id="module_add" name="module_add">
			<div class="form-group">
				<label for="new_module_name">Module Name:</label> <input class="form-control" id="new_module_name" placeholder="Enter module name" type="text">
			</div>

			<div class="form-group">
				<label for="new_module_url">Code URL:</label> <input class="form-control" id="new_module_url" placeholder="Enter module URL" type="url">
			</div>

			<div class="form-group">
				<label for="new_module_functionality">Functionality:</label> <input class="form-control" id="new_module_functionality" placeholder="Enter module functionality" type="text">
			</div>

			<div class="form-group">
				<label for="new_module_tag">Tag:</label> <input class="form-control" id="new_module_tag" placeholder="Enter module tag" type="text">
			</div><button class="btn btn-default" type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
